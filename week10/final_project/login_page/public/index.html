<!DOCTYPE html>
<html lang="en">
<header>
    <script src="app.js"></script>
    <img src="headache.png" style="position: relative;left: 43%;">
</header>

<body>
    <div
        style="border-style:none ; border-top: 2px solid #A8A196; border-left: 2px solid #A8A196; border-bottom: 2px solid #7D7463; border-right: 2px solid #7D7463; width: 400px; height: 500px; position: absolute; left: 39%; top: 20%;">
        <input id="email" type="text" placeholder="e-mail" style="border-style: none; border-bottom: 2px solid #A8A196; width: 300px;
        position: relative; left: 10%;top: 10%; outline-width: 0;">
        <input id="password" type="password" placeholder="password" style="border-style: none; border-bottom: 2px solid #A8A196; width: 300px;
        position: relative; left: 10%; top: 15%; outline-width: 0;">
        <input id="retyped_pass" type="password" placeholder="repeat the password" style="border-style: none; border-bottom: 2px solid #A8A196; width: 300px;
        position: relative; left: 10%; top: 20%; outline-width: 0;">
        <input id="first_name" type="text" placeholder="first name" style="border-style: none; border-bottom: 2px solid #A8A196; width: 300px;
        position: relative; left: 10%; top: 25%; outline-width: 0;">
        <input id="last_name" type="text" placeholder="last name" style="border-style: none; border-bottom: 2px solid #A8A196; width: 300px;
        position: relative; left: 10%; top: 30%; outline-width: 0;">
        <input id="address" type="text" placeholder="Address" style="border-style: none; border-bottom: 2px solid #A8A196; width: 300px;
        position: relative; left: 10%; top: 35%; outline-width: 0;">
        <button type="submit" id="create"
            style="position: relative; left: 67%; top: 65%; width: 120px;height: 30px; border-style:none ; background-color: rgb(163, 156, 135); border-radius: 10px; ">
            Create Account
        </button>
</body>

</html>
