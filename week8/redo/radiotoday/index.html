<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"><img src="radioshack-logo.png" style="width: 300px; "></a>
      <a class="navbar-brand" href="#"><img src="map-pin.png" style="position: relative; left: 35%;"><br>Store
        location</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#"><img src="briefcase.png"
              style="position: relative; left: 45%;"><br>Steve's Workbench</a>
          <a class="nav-link" href="#"><img src="help-circle.png" style="position: relative; left: 47%;"><br>RadioShack
            Services</a>
          <a class="nav-link" href="#"><img src="tool.png" style="position: relative; left: 45%;"> <br> Electronic
            Repair</a>
          <a class="nav-link" href="#"> <img src="info.png" style="position: relative; left:45%;"><br>About
            RadioShack</a>
          <a class="nav-link display"> <img src="truck.png" style="position: relative; left: 43%;"><br>Product
            support</a>
        </div>
      </div>
    </div>
  </nav>


  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white" style="width: 300px;">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a href="https://www.radioshack.com/ontour/On_Tour.htm"
          class="list-group-item list-group-item-action py-2 ripple" target="_blank"></i><span>Rock and Roll
            OnTour</span>




        </a>

        <a href="https://www.domainmarket.com/buynow/unitedagainst.com"
          class="list-group-item list-group-item-action py-2 ripple active" target="_blank">
          United Against Crime
        </a>
        <a href="https://www.radioshack.com/howto/security/" class="list-group-item list-group-item-action py-2 ripple"
          target="_blank"><i class="fas fa-lock fa-fw me-3"></i><span>Home
            Security</span></a>
        <a href="https://www.radioshack.com/howto/reception/" class="list-group-item list-group-item-action py-2 ripple"
          target="_blank"><i class="fas fa-chart-line fa-fw me-3"></i><span>TV/FM Reception</span></a>
      </div>
    </div>
  </nav>

  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" style="width: 500px; position: absolute; left: 40%; top:10% ">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="store-photo.png" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="spinningR.gif" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item">
        <img src="Radio Shack 1980 Catalog_.png" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <h1></h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</body>

</html>
